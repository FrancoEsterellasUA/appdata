{% extends 'base.html' %}

{% block header %}
  
{% endblock %}

{% block body %}
<div class="ml_whole_container">
    <div class="ml_prediction_container">
        <form action="/ML_prediction" method="post">
            <label>Equipo Local: </label>
                <select name="selected_team" id="equipo" required>
                <option value="" disabled selected>-- Eleg√≠ un equipo --</option>
                <option value="Banfield">Banfield</option>
                <option value="Boca Juniors">Boca Juniors</option>
                <option value="Independiente">Independiente</option>
                <option value="Lanus">Lanus</option>
                <option value="Newells">Newells</option>
                <option value="Racing Club">Racing Club</option>
                <option value="River Plate">River Plate</option>
                <option value="Rosario Central">Rosario Central</option>
                </select>
            <br><br>
            <label>Goles del Local</label>
            <input type="number" step="1" name="selected_local_goals" value="-1">
            <br><br>
            <label>Decada: </label>
            <input type="number" step="10" min="1930" max="2020" name="selected_decade" value="-1">
            <br><br>
            <input type="submit">
        </form>
        <br>
        {% if pred_value %}
        <h3>Probabilidad de ganar {{pred_value}}%</h3>
        {% else %}
        <h3>Haz tu prediccion!</h3>
        {% endif %}
    </div>
</div>

{% endblock %}
